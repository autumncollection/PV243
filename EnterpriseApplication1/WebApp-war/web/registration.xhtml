<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
         

    <ui:composition template="./WEB-INF/templateLayout.xhtml">            
        <ui:define name="title">Registrace zákazníka</ui:define>

              
      <ui:define name="content">
        <c:if test="#{user.userIsLogIn() == false}">
        <div class="content_box">
				<h1>Vaše osobní údaje</h1>
        <h2>Osobní údaje</h2>
        <h:form styleClass="form">
        <p>
           <h:outputLabel value="Váš Email" for="login" />
           <h:inputText id="login" value="#{user.login}" >
               <f:validator validatorId="user.isEmail" />
           </h:inputText>
        </p>          
        <p>
           <h:outputLabel value="Jméno" for="name"/>
           <h:inputText id="name" value="#{user.name}" >
              <f:validateLength minimum="2" maximum="50"/>
           </h:inputText>
        </p>
				<p><h:outputLabel value="Příjmení" for="surname"/>
          <h:inputText id="surname" value="#{user.surname}">                           
             <f:validateLength minimum="2" maximum="50"/>
           </h:inputText>
        </p>
				<p><h:outputLabel value="Adresa" for="adress"/>
          <h:inputText id="address" value="#{user.address}">
            <f:validateLength minimum="2" maximum="50"/>
           </h:inputText>
        </p>
        <p><h:outputLabel value="Stát" for="state"/> 
          <h:selectOneMenu id="state"  value="#{user.countryId}">
              <f:selectItems value="#{country.getAllCountriesAsSelect()}">
              </f:selectItems>
          </h:selectOneMenu>
        </p>
        <p><h:commandButton type="submit" value="Ulož" action="#{user.registrationUser()}" /></p>
        </h:form>
				</div> 
        </c:if>  
      </ui:define>

    </ui:composition>
	</body>
</html>
